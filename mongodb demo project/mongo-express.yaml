apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
spec:

# Replica set definition
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:

# Pod definition
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express 
          image:  mongo-express
          ports:
            - containerPort: 8081
          env:

            # Mongo DB Username
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-user
            
            # Mongo DB Password
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-password 
        
            # Mongo DB Server Details
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_url

---

# Mongo Express External Service

apiVersion: v1
kind: Service
metadata:
  name: mongoexpress-service
spec:
  selector:
    app: mongo-express
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30000